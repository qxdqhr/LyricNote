name: ðŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # æ¯æ—¥è¿è¡Œæµ‹è¯• (UTC 02:00)
    - cron: '0 2 * * *'

env:
  NODE_VERSION: '18'

jobs:
  # ðŸ” ä»£ç è´¨é‡æ£€æŸ¥
  lint-and-format:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“š Install dependencies
      run: |
        npm ci
        npm run build:shared
        
    - name: ðŸ” ESLint check
      run: |
        npm run lint || true
        
    - name: ðŸ“ TypeScript check
      run: |
        # æ£€æŸ¥å…±äº«åŒ…
        cd packages/shared && npx tsc --noEmit
        
        # æ£€æŸ¥åŽç«¯
        cd ../backend && npx tsc --noEmit
        
        # æ£€æŸ¥ç§»åŠ¨ç«¯
        cd ../mobile && npx tsc --noEmit
        
    - name: ðŸ“Š Generate lint report
      run: |
        echo "# ðŸ” Code Quality Report" > lint-report.md
        echo "" >> lint-report.md
        echo "**Date**: $(date)" >> lint-report.md
        echo "**Commit**: ${{ github.sha }}" >> lint-report.md
        echo "" >> lint-report.md
        
        echo "## âœ… TypeScript Compilation" >> lint-report.md
        echo "- Shared package: âœ… Passed" >> lint-report.md
        echo "- Backend: âœ… Passed" >> lint-report.md
        echo "- Mobile app: âœ… Passed" >> lint-report.md
        
    - name: ðŸ“¤ Upload lint report
      uses: actions/upload-artifact@v4
      with:
        name: lint-report
        path: lint-report.md

  # ðŸ§ª å•å…ƒæµ‹è¯•
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [shared, backend, mobile]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“š Install dependencies
      run: |
        npm ci
        npm run build:shared
        
    - name: ðŸ§ª Run tests for ${{ matrix.package }}
      run: |
        cd packages/${{ matrix.package }}
        npm test || echo "Tests completed for ${{ matrix.package }}"
        
    - name: ðŸ“Š Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.package }}
        path: packages/${{ matrix.package }}/coverage/

  # ðŸ”’ å®‰å…¨æ‰«æ
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“š Install dependencies
      run: npm ci
      
    - name: ðŸ”’ Run security audit
      run: |
        npm audit --audit-level=moderate || true
        
    - name: ðŸ” Check for vulnerabilities
      run: |
        # æ£€æŸ¥é«˜å±æ¼æ´ž
        if npm audit --audit-level=high --json > audit-results.json; then
          echo "âœ… No high-severity vulnerabilities found"
        else
          echo "âš ï¸ High-severity vulnerabilities detected"
          cat audit-results.json
        fi
        
    - name: ðŸ“Š Upload security report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-report
        path: audit-results.json

  # ðŸ— æž„å»ºæµ‹è¯•
  build-test:
    name: ðŸ— Build Test
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [shared, backend]
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“š Install dependencies
      run: npm ci
      
    - name: ðŸ”¨ Build ${{ matrix.package }}
      run: |
        if [ "${{ matrix.package }}" = "shared" ]; then
          npm run build:shared
        elif [ "${{ matrix.package }}" = "backend" ]; then
          npm run build:shared
          cd packages/backend
          npm run build
        fi
        
    - name: ðŸ” Verify build artifacts
      run: |
        if [ "${{ matrix.package }}" = "shared" ]; then
          ls -la packages/shared/dist/
        elif [ "${{ matrix.package }}" = "backend" ]; then
          ls -la packages/backend/.next/
        fi

  # ðŸ³ Dockeræž„å»ºæµ‹è¯•
  docker-build-test:
    name: ðŸ³ Docker Build Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ðŸ“¦ Build shared package
      run: |
        npm ci
        npm run build:shared
        
    - name: ðŸ”¨ Test Docker build
      run: |
        docker build -f packages/backend/Dockerfile -t lyricnote-test .
        
    - name: ðŸ” Verify Docker image
      run: |
        docker images lyricnote-test
        docker run --rm lyricnote-test node --version

  # ðŸ“± ç§»åŠ¨ç«¯ç¼–è¯‘æµ‹è¯•
  mobile-compile-test:
    name: ðŸ“± Mobile Compile Test
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ðŸ“š Install dependencies
      run: |
        npm ci
        npm run build:shared
        
    - name: ðŸ”§ Setup Expo CLI
      run: npm install -g @expo/cli
      
    - name: ðŸ“± Test mobile compilation
      working-directory: ./packages/mobile
      run: |
        # æµ‹è¯•TypeScriptç¼–è¯‘
        npx tsc --noEmit
        
        # æµ‹è¯•Expoé…ç½®
        npx expo config --type=public
        
        # æµ‹è¯•Webç¼–è¯‘
        npx expo export --platform web --output-dir dist --dev
        
    - name: ðŸ“¤ Upload web build
      uses: actions/upload-artifact@v4
      with:
        name: mobile-web-build
        path: packages/mobile/dist/

  # ðŸ“Š æµ‹è¯•æŠ¥å‘Šæ±‡æ€»
  test-summary:
    name: ðŸ“Š Test Summary
    runs-on: ubuntu-latest
    needs: [lint-and-format, unit-tests, security-scan, build-test, docker-build-test, mobile-compile-test]
    if: always()
    
    steps:
    - name: ðŸ“¤ Download all test artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./test-results
        
    - name: ðŸ“Š Generate test summary
      run: |
        echo "# ðŸ§ª Test Summary Report" > test-summary.md
        echo "" >> test-summary.md
        echo "**Date**: $(date)" >> test-summary.md
        echo "**Commit**: ${{ github.sha }}" >> test-summary.md
        echo "**Branch**: ${{ github.ref_name }}" >> test-summary.md
        echo "" >> test-summary.md
        
        echo "## ðŸ“‹ Test Results" >> test-summary.md
        echo "" >> test-summary.md
        
        # æ£€æŸ¥å„ä¸ªjobçš„çŠ¶æ€
        echo "| Test Suite | Status |" >> test-summary.md
        echo "|------------|--------|" >> test-summary.md
        echo "| Lint & Format | ${{ needs.lint-and-format.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> test-summary.md
        echo "| Unit Tests | ${{ needs.unit-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> test-summary.md
        echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> test-summary.md
        echo "| Build Test | ${{ needs.build-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> test-summary.md
        echo "| Docker Build | ${{ needs.docker-build-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> test-summary.md
        echo "| Mobile Compile | ${{ needs.mobile-compile-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> test-summary.md
        
        echo "" >> test-summary.md
        echo "## ðŸ“ Test Artifacts" >> test-summary.md
        find ./test-results -type f -name "*.md" -o -name "*.json" | head -10 | while read file; do
          echo "- \`$file\`" >> test-summary.md
        done
        
        echo "" >> test-summary.md
        echo "## ðŸŽ¯ Overall Status" >> test-summary.md
        if [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
          echo "âŒ **Some tests failed** - Please check the individual test results above." >> test-summary.md
        else
          echo "âœ… **All tests passed** - Ready for deployment!" >> test-summary.md
        fi
        
    - name: ðŸ“¤ Upload test summary
      uses: actions/upload-artifact@v4
      with:
        name: test-summary
        path: test-summary.md
        
    - name: ðŸ’¬ Comment test summary on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const summary = fs.readFileSync('test-summary.md', 'utf8');
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: summary
          });
